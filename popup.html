<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabIt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TabIt</h1>
    </header>

    <!-- Group Input Section -->
    <div class="add-group">
        <input type="text" id="groupName" placeholder="Enter Group Name" />
        <button id="saveTabsButton" title="Save Tabs">
            <img src="/assets/icons/save-icon.png" alt="Save" class="icon" />
        </button>
        <button id="addCurrentTabButton">Add Current Tab</button>
        <button id="addAllTabsButton">Add All Tabs</button>
        <button id="showTabsButton">Show Current Tabs</button>
    </div>

    <!-- Group List Section -->
    <div class="group-section">
        <div id="groupList" class="group-list"></div>
    </div>

    <!-- Popup Modals -->
    <div id="tabsPopup" class="hidden">
        <div class="tabs-content"></div>
        <button id="closeTabsPopup">Close</button>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <p>Are you sure you want to delete this group?</p>
            <button id="confirmDelete">Yes</button>
            <button id="cancelDelete">No</button>
        </div>
    </div>

    <script src="src/popup.js" type="module"></script>
</body>
</html>
