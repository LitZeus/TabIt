<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabIt - Save Your Tabs</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS if needed -->
</head>
<body>
    <div class="container">
        <h1>TabIt</h1>
        <div class="add-group">
            <input type="text" id="groupName" placeholder="Enter group name" />
            <button id="saveTabsButton">Save Tabs</button>
            <button id="addCurrentTabButton">Add Current Tab</button>
            <button id="addAllTabsButton">Add All Tabs</button>
            <button id="showTabsButton">Show Current Tabs</button>
        </div>
        <div id="groupList"></div>
    </div>

    <!-- Modal for deletion confirmation -->
    <div id="modal" class="hidden">
        <div class="modal-content">
            <p>Are you sure you want to delete this group?</p>
            <button id="confirmDelete">Delete</button>
            <button id="cancelDelete">Cancel</button>
        </div>
    </div>

    <!-- Popup for showing current tabs -->
    <div id="tabsPopup" class="hidden">
        <div class="tabs-content"></div>
        <button id="closeTabsPopup">Close</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
