<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabIt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>TabIt</h1>
        </header>

        <div class="add-group">
            <input type="text" id="groupName" placeholder="Group Name" />
            <button id="saveTabsButton" title="Save Current Tab to Group">
                <img src="assets/icons/save-icon.png" alt="Save Icon" class="icon" />
                Add Current Tab to Group
            </button>
            <button id="addAllTabsButton" title="Add All Tabs to Group">Add All Tabs to Group</button>
        </div>

        <div class="group-section">
            <h2>Saved Groups</h2>
            <div id="groupList" class="group-list"></div>
        </div>

        <!-- Popup to display tabs in a group -->
        <div id="tabsPopup" class="hidden">
            <div class="tabs-content"></div>
            <button id="closeTabsPopup">Close</button>
        </div>
    </div>

    <script src="popup.js" type="module"></script>
</body>
</html>
