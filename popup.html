<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabIt</title>
    
    <!-- Embed Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>TabIt</h1>
            <p class="copyright">Â© 2024 TabIt by <a href="https://github.com/LitZeus" target="_blank" rel="noopener noreferrer">LitZeus</a></p>

        </header>

        <div class="add-group">
            <input type="text" id="groupName" placeholder="Enter group name" />
            <button id="saveTabsButton" title="Add Current Tab">Add Current Tab</button>
            <button id="addAllTabsButton" title="Add All Tabs">Add All</button>
        </div>

        <div class="group-section">
            <h2>Saved Groups</h2>
            <div id="groupList" class="group-list"></div>
        </div>

        <!-- Popup to display tabs in a group -->
        <div id="tabsPopup" class="hidden">
            <div class="tabs-content"></div>
            <button id="closeTabsPopup">Close</button>
        </div>
    </div>

    <!-- Add delete confirmation overlay -->
    <div id="deleteOverlay" class="overlay hidden">
        <div class="delete-confirmation">
            <p>Are you sure you want to delete this group?</p>
            <div class="button-container">
                <button class="confirm-delete" data-group-name="">Yes</button>
                <button class="cancel-delete">No</button>
            </div>
        </div>
    </div>

    <script src="popup.js" type="module"></script>
</body>
</html>
